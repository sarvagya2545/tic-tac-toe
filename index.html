<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Play:700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="play-area">
    <div class="cell-1 cell">1</div>
    <div class="cell-2 cell">2</div>
    <div class="cell-3 cell">3</div>
    <div class="cell-4 cell">4</div>
    <div class="cell-5 cell">5</div>
    <div class="cell-6 cell">6</div>
    <div class="cell-7 cell">7</div>
    <div class="cell-8 cell">8</div>
    <div class="cell-9 cell">9</div>
  </div>
  <div class="rules">
    <h2>Rules:</h2>
    <ul>
      <li>X to play first. O to follow.</li>
      <li>Click on the grid where you want to make your move.</li>
      <li>The first to get 3 in a row wins.</li>
    </ul>
  </div>
  <div class="statement">
    X to play first.
  </div>
  <script src="index.js"></script>

</body>

</html>
